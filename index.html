<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        img {
            width: 150px;
            height: auto;
            margin-top: 15px;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 20px;
            color: red;
            animation: floatUp 5s linear forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-120vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <canvas id="fireworks"></canvas>
    <div class="container">
        <h1>Congratulations Toty!</h1>
        <img src="hello-kitty.png" alt="Hello Kitty Graduation">
    </div>

    <script>
        // --- Fireworks ---
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 2 + 2;
                this.angle = Math.random() * 2 * Math.PI;
                this.speed = Math.random() * 5 + 2;
                this.opacity = 1;
                this.decay = 0.02;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.opacity -= this.decay;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color},${this.opacity})`;
                ctx.fill();
            }
        }

        let fireworks = [];

        function launch(x, y) {
            const colors = ["255,0,0", "0,255,0", "0,0,255", "255,255,0", "255,0,255"];
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 50; i++) {
                fireworks.push(new Firework(x, y, color));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((f, i) => {
                f.update();
                f.draw();
                if (f.opacity <= 0) fireworks.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener("click", (e) => launch(e.clientX, e.clientY));

        setInterval(() => {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            launch(x, y);
        }, 400);

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // --- Floating Hearts ---
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤";

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            heart.style.color = ["#ff0000", "#ff69b4", "#ff1493"][Math.floor(Math.random() * 3)];

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 500);
    </script>
</body>

</html>
